    <div class="login-container">
        <div class="login-wrapper">

                        <div class="welcome-section">

                        <label for="username" class="input-label">Username</label>

                        <label for="password" class="input-label">Password</label>
                        <input type="password" id="password" name="password" class="input-field" required>
                        <label for="role" class="input-label">Choose your role</label>
                        <div class="role-select">
                            <div class="select-wrapper">
                                <select id="role" name="role" class="select-field" required onchange="toggleDepartmentField()">
                                    <option value="User">User</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Employee">Employee</option>
                                </select>
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5c73dc7bed9c8888e2efe87416cffd9726e95454b526dd1f99a4ae7a01423ac0?placeholderIfAbsent=true&apiKey=8d4d4704581247888cfc59a175a97186"
                                    alt="" class="select-arrow" aria-hidden="true">
                            </div>
                            <div class="form-group" id="departmentGroup" style="display: none;">
                                <label for="department">Department:</label>
                                <select class="form-control" id="department" name="department">
                                    <option value="" disabled selected>Select a department</option>
                                    <option value="maintenance">Maintenance</option>
                                    <option value="train operations">Train Operations</option>
                                    <option value="luggage">Luggage</option>
                                    <option value="housekeeping">Housekeeping</option>
                                    <option value="security">Security</option>
                                    <option value="catering">Catering</option>
                                    <option value="customer service">Customer Service</option>
                                    <option value="medical and health">Medical and Health</option>
                                </select>
                            </div>
                        </div>
                        <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->
                        <button type="submit" class="register-button">REGISTER</button>
                        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
                    </form>
                </div>

    <script>
        function toggleDepartmentField() {
            const role = document.getElementById("role").value;
            const departmentGroup = document.getElementById("departmentGroup");

            if (role === "Admin" || role === "Employee") {
                departmentGroup.style.display = "block"; // Show department field
                document.getElementById("department").required = true; // Make it required
            } else {
                departmentGroup.style.display = "none"; // Hide department field
                document.getElementById("department").required = false; // Remove required attribute
            }
        }
    </script>
